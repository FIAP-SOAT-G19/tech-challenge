version: '3.5'

services:
  app:
    container_name: 'app'
    image: node:16
    restart: always
    working_dir: /app
    ports:
      - 3000:3000
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./dist:/app/dist/
    command: bash -c "npm install && npx prisma migrate dev && npm run start"
    user: "1000:1000"
    depends_on:
      - postgresql

  postgresql:
    image: postgres:14
    container_name: postgresql
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-container
    env_file:
      - .env
    ports:
      - "8000:80"
    depends_on:
      - postgresql

volumes:
  postgres-data:


networks:
  default:
    name: local
